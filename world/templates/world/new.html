{% extends "base.html" %}
{% block head %}
    {{ form.media }}
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form action="{% url "world:new_object" %}" method="post">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
