{% extends "base.html" %}

{% block before_map %}
    <div class="row">
        <div class="col-md-offset-2">
            {% for field in form %}
                <div class="col-md-2">
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
