language: python

services:
  - postgresql

before_script:
  - psql -U postgres -c "create extension postgis"
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql -c "CREATE USER travis_ci_user WITH password 'travis_ci_pass';" -U postgres
  - psql -c 'GRANT ALL privileges ON DATABASE travis_ci_test TO travis_ci_user;' -U postgres

env:
  - DBUSER: travis_ci_user
  - DBNAME: travis_ci_test
  - DBPASS: travis_ci_pass
  - DBHOST: localhost

install:
  - pip install -r requirements.txt

script:
  ls