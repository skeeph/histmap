{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset your password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Forgotten your password?" %}</h1>
    <p>{% trans "Enter your e-mail address to obtain a new password." %}</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="
            {% trans "Send e-mail" %}
        " class="btn btn-primary"></p>
        {% csrf_token %}
    </form>
{% endblock %}
