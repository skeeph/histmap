{% extends "base.html" %}
{% load i18n %}
{% block title %}{%  trans "Create an accounts" %}{% endblock %}
{% block content %}
    <h1>{%  trans "Create an accounts" %}</h1>
    <p>{%  trans "Please, sign up using the following form:" %}</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="{%  trans "Create my accounts" %}" class="btn btn-primary"></p>
    </form>
{% endblock %}
